<body>

    <div id="list-item">
        <li id="list1">List 1</li>
        <li id="list2">List 2</li>

        <!-- Debouncing and Throttling -->

        <p>Button pressed <span class="debounce_pressed">0</span> times</p>
        <p>Button triggered <span class="debounce_triggered">0</span>times</p>
    </div>
